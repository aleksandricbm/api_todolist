default: &default
  adapter: postgresql
  encoding: unicode

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: <%= ENV['DEVELOPMENT_DATABASE_ID'] %>
  username: <%= ENV['DEVELOPMENT_DATABASE_USER'] %>
  password: <%= ENV['DEVELOPMENT_DATABASE_PASSWORD'] %>

test:
  <<: *default
  database: <%= ENV['TEST_DATABASE_ID'] %>
